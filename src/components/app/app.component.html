<div [ngSwitch]="loadStates[loadStateKey]">

  <div *ngSwitchCase="'loading'">
    Loading Cats
  </div>

  <div *ngSwitchCase="'results'">
    <cats [personData]="personData"></cats>
  </div>

  <div *ngSwitchCase="'no-results'">
    <h2>No Cats :(</h2>
    <p>Sorry, no results found.</p>
  </div>

  <div *ngSwitchCase="'error'">
    <h2>Error</h2>
    <pre>{{errorMessage}}</pre>
  </div>

</div>
